{% extends 'student/navbar.html' %}

{% block title %}
Agendar
{% endblock title %}

{% block content %}
<form method="POST" action="{{ url_for('student_choose_to_appointment_date') }}">
  <div class="form-row">
    <input type="text" value="{{ professional_key }}" style="display:none" name="key">
    <div class="form-group col-4">
    </div>
    <div class="form-group col-4">
      <div id="date-picker" class="input-group date">
        <input type="text" class="form-control text-center" name="date" placeholder="Seleccionar fecha"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Confirmar</button>
    </div>
    <div class="form-group col-4">
    </div>
  </div>
</form>
{% endblock content %}
