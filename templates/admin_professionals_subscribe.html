{% extends 'admin_navbar.html' %}

{% macro render_hours() %}
{% for hour in range(24) %}
<option>{{ '{:02d}:00'.format(hour) }}</option>
{% endfor %}
{% endmacro %}

{% block title %}
Registrar profesionistas
{% endblock title %}


{% block content %}
<form method="POST" action="{{ url_for('admin_professionals_subscribe') }}">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
    </div>
    <div class="form-group col-md-4">
      <label for="apellidoPaterno">Apellido Paterno</label>
      <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" placeholder="Apellido Paterno">
    </div>
    <div class="form-group col-md-4">
      <label for="apellidoMaterno">Apellido Materno</label>
      <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" placeholder="Apellido Materno">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="rfc">RFC</label>
      <input type="text" class="form-control" id="rfc" name="rfc" placeholder="RFC">
    </div>
    <div class="form-group col-md-4">
      <label for="correo">Correo electrónico</label>
      <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico">
    </div>
    <div class="form-group col-md-4">
      <label for="telefono">Teléfono</label>
      <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="puesto">Puesto</label>
      <select id="puesto" name="puesto" class="form-control">
        <option selected>Elegir...</option>
        {% for puesto in r_puesto %}
        <option>{{ puesto[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="horaEntrada">Hora de entrada</label>
      <select id="horaEntrada" name="horaEntrada" class="form-control">
        <option selected>Elegir...</option>
        {{ render_hours() }}
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="horaSalida">Hora de entrada</label>
      <select id="horaSalida" name="horaSalida" class="form-control">
        <option selected>Elegir...</option>
        {{ render_hours() }}
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="lugar">Lugar</label>
      <select id="lugar" name="lugar" class="form-control">
        <option selected>Elegir...</option>
        {% for lugar in r_lugar %}
        <option>{{ lugar[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="contraseña">Contraseña</label>
      <input type="text" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña">
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Registrar</button>
</form>
{% endblock content %}
