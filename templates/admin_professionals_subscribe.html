{% extends 'admin_navbar.html' %}

{% macro render_hours() %}
{% for hour in range(7, 22) %}
<option selected>{{ '{:02d}:00'.format(hour) }}</option>
{% endfor %}
{% endmacro %}

{% block title %}
Registrar profesionistas
{% endblock title %}


{% block content %}
<form method="POST" action="{{ url_for('admin_professionals_subscribe') }}">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Nombre">
    </div>
    <div class="form-group col-md-4">
      <label for="first_last_name">Apellido Paterno</label>
      <input type="text" class="form-control" id="first_last_name" name="first_last_name" placeholder="Apellido Paterno">
    </div>
    <div class="form-group col-md-4">
      <label for="second_last_name">Apellido Materno</label>
      <input type="text" class="form-control" id="second_last_name" name="second_last_name" placeholder="Apellido Materno">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="rfc">RFC</label>
      <input type="text" class="form-control" id="rfc" name="rfc" placeholder="RFC">
    </div>
    <div class="form-group col-md-4">
      <label for="email">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico">
    </div>
    <div class="form-group col-md-4">
      <label for="phone">Teléfono</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Teléfono">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="job">Puesto</label>
      <select id="job" name="job" class="form-control">
        {% for job in r_job %}
        <option selected>{{ job[1] }}</option>
        <!-- <option>{{ job[1] }}</option> -->
        {% endfor %}
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="entry_time">Hora de entrada</label>
      <select id="entry_time" name="entry_time" class="form-control">
        {{ render_hours() }}
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="exit_time">Hora de entrada</label>
      <select id="exit_time" name="exit_time" class="form-control">
        {{ render_hours() }}
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="place">Lugar</label>
      <select id="place" name="place" class="form-control">
        {% for place in r_place %}
        <option selected>{{ place[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="password">Contraseña</label>
      <input type="text" class="form-control" id="password" name="password" placeholder="Contraseña">
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Registrar</button>
</form>
{% endblock content %}
