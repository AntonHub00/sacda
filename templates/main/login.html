{% extends 'main/base.html' %}

{% block title %}
Login
{% endblock title %}

{% block other_content %}

<div id="my-error-message" class="alert alert-danger alert-dismissible fade show" role="alert" style="display:none">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="row">
  <div class="col-xl-4 col-lg-2 col-md-2 col-sm-2 col-0"></div>
  <div class="col-xl-4 col-lg-8 col-md-8 col-sm-8 col-12">
    <div class="login_form">
      <form  id="my-login-form" method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="user">Usuario</label>
          <input type="text" class="form-control" id="user" name="user"  placeholder="Usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Acceder</button>
        </div>
      </form>
      <div class="form-group text-center">
          <a href="{{ url_for('reset_password') }}">Olvidé mi contraseña</a>
      </div>
    </div>
  </div>
  <div class="col-xl-4 col-lg-2 col-md-2 col-sm-2 col-0"></div>
</div>
{% endblock other_content %}
