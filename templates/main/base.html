<!doctype html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}">

  <!-- My metas -->
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename = 'img/icono.ico') }}">

  <!-- My CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/base_navbar_styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/login_styles.css') }}">

  <!-- date-picker -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/date_picker/css/bootstrap-datepicker.css') }}">

  <title>
    {% block title %}
    {% endblock title %}
  </title>
</head>
<body>

  {% block navbar %}
  {% endblock navbar %}

  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>

  <div class="container-fluid">
    {% block other_content %}
    {% endblock other_content %}
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, Bootstrap JS , then date-picker -->
  <script src="{{ url_for('static', filename = 'vendor/jquery/jquery-3.3.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'vendor/popper/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'vendor/bootstrap/js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'vendor/date_picker/js/bootstrap-datepicker.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'vendor/date_picker/locales/bootstrap-datepicker.es.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/date_picker/date_picker.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/main/login_process.js') }}"></script>
</body>
</html>
