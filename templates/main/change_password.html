{% extends 'main/base.html' %}

{% block title %}
Cambiar contraseña
{% endblock title %}

{% block other_content %}

<div class="row">
  <div class="col-xl-4 col-lg-2 col-md-2 col-sm-2 col-0"></div>
  <div class="col-xl-4 col-lg-8 col-md-8 col-sm-8 col-12">
    <div class="login_form">
      <form  method="POST" action="{{ url_for('change_password', token = token) }}">
        <div class="form-group">
          <label for="new_password">Nueva contraseña</label>
          <input type="text" class="form-control" id="new_password" name="new_password" placeholder="Nueva contraseña">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Cambiar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-xl-4 col-lg-2 col-md-2 col-sm-2 col-0"></div>
</div>
{% endblock other_content %}
