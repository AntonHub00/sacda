{% extends 'main/base.html' %}

{% block title %}
Restablecer contraseña
{% endblock title %}

{% block other_content %}

{% if sent == True %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  Se envió un email para restablecer tu contraseña
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% elif sent == False %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  El usuario introducido no existe
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif%}

<div class="row">
  <div class="col-xl-4 col-lg-2 col-md-2 col-sm-2 col-0"></div>
  <div class="col-xl-4 col-lg-8 col-md-8 col-sm-8 col-12">
    <div class="login_form">
      <form  method="POST" action="{{ url_for('reset_password') }}">
        <div class="form-group">
          <label for="user">Usuario</label>
          <input type="text" class="form-control" id="user" name="user" placeholder="Usuario">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Recuperar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-xl-4 col-lg-2 col-md-2 col-sm-2 col-0"></div>
</div>
{% endblock other_content %}
