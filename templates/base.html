<!doctype html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}">

  <!-- My metas -->
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename = 'img/logo.ico') }}">

  <title>
    {% block title %}
    {% endblock title %}
  </title>
</head>
<body>

  {% block navbar %}
  {% endblock navbar %}

  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{{ url_for('static', filename = 'vendor/jquery/jquery-3.3.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'vendor/popper/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename = 'vendor/bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
